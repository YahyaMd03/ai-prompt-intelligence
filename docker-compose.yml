services:
  db:
    image: postgres:17
    container_name: prompt-intel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: prompt_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d prompt_intelligence"]
      interval: 5s
      timeout: 5s
      retries: 12

  backend:
    build:
      context: ./backend
    container_name: prompt-intel-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/prompt_intelligence
      FRONTEND_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: prompt-intel-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
